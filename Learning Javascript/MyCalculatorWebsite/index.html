<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Calculator</h1>
        <div class="symbols-div">
            <button class="add btn"><span>+</span></button>
            <button class="subtract btn"><span>-</span></button>
            <button class="multiply btn"><span>*</span></button>
            <button class="divide btn"><span>/</span></button>
            <button class="modulus btn"><span>%</span></button>
        </div>
    </div>

    <div class="calculation-div">
        <div class="result">
            <p><em><u>Output</u></em></p>
            <p class="answer">Click on operation.</p>
        </div>
    </div>
    <div class="made-by">
        <p><strong>Created By:</strong> <em>Mukul Bhatia</em></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
